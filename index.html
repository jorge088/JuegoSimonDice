<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Simon dice</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="informacion row ">
      <div
        class="informacion__status col-12 d-flex flex-column flex-md-row align-items-center justify-content-around justify-content-md-between">
        <div class="informacion__status__label ">
          <p> Status: </p>
          <span id="status" class="informacion__status__label__status"></span>
        </div>
        <div class="informacion__status__label">
          <p>Nivel: </p>
          <span id="nivel" class="informacion__status__label__nivel">---</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="tablero" id="tablero">
      <div id="cuadro0" class="tablero__cuadro violeta"></div>
      <div id="cuadro1" class="tablero__cuadro rojo"></div>
      <div id="cuadro2" class="tablero__cuadro verde"></div>
      <div id="cuadro3" class="tablero__cuadro azul"></div>
    </div>
  </div>


  <!-- Modal GameOver -->
  <div class="modal fade" id="modalGameOver" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Fin del juego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="h6">Te equivocaste en la secuencia de colores :c</p>
          <p class="h6">Puedes registrar tu puntaje ó reiniciar el juego.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-target="#modalRegistroPuntaje" data-bs-toggle="modal"
            id="btnIngresarDatos">Ingresar datos</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Ingreso -->
  <div class="modal fade" id="modalRegistroPuntaje" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar puntaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form role="form" id="form" novalidate>
            <div class="row g-3 mb-3">
              <label for="inputUsuario" class="col-sm-2 col-form-label">Nickname:</label>
              <div class="col-sm-10">
                <input type="text" placeholder="Nickname" id="inputUsuario" class="form-control"
                  aria-describedby="validationUser" required>
                <div id="validationUser" class="invalid-feedback">
                  Debe ingresar un nombre de usuario.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Toast Puntaje guardado -->
  <div class="toast-container position-fixed top-0 end-0 p-4">
    <div id="liveToast" class="toast bg-success   " role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body text-white fs-6 fw-semibold">
          ¡Se guardó correctamente el puntaje!
        </div>
        <button type="button" class="btn-close me-2 m-auto text-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script src="./js/modelo/modelo.js"></script>
  <script src="./js/vista/vista.js"></script>
  <script src="./js/controlador/controlador.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
