<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Simon dice</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
      <h1>¡Bienvenido! Para jugar ingrese sus datos.</h1>
  </header>
  <div class="container buttons-section">
    <!-- <button id="btn-cargarDatos" class="btn btn-lg btn-primary">Ingresar Datos</button> -->
    <button id="btn-jugar" class="btn btn-lg btn-primary">Jugar</button>
  </div>
  <div class="container">
    <div class="tablero" id="tablero">
      <div id="cuadro0" class="tablero__cuadro violeta"></div>
      <div id="cuadro1" class="tablero__cuadro rojo"></div>
      <div id="cuadro2" class="tablero__cuadro verde"></div>
      <div id="cuadro3" class="tablero__cuadro azul"></div>
    </div>
  </div>
  <div class="container">
    <div class="informacion row ">
      <div class="informacion__status col-lg-6 col-md-12 col-sm-12 bordes">
        <h3>Status</h3>
        <div class="informacion__status__label ">
          <p>=></p>
          <span id="status" class="informacion__status__label__status"></span>
        </div>
        <div class="informacion__status__label">
          <p>Nivel: </p>
          <span id="nivel" class="informacion__status__label__nivel">---</span>
        </div>
      </div>

      <div class="informacion__datos col-lg-6 col-md-12 col-sm-12">
        <h3>Información</h3>
        <div class="informacion__datos__label">
          <p>Jugador:</p>
          <span id="lblJugador" class="informacion__datos__label__datos">---</span>
        </div>
        <div class="informacion__datos__label">
          <p>Correo:</p>
          <span id="lblCorreo" class="informacion__datos__label__datos">---</span>
        </div>
        <div class="informacion__datos__label">
          <p>Fecha:</p>
          <span id="lblFecha" class="informacion__datos__label__datos">---</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal de Ingreso -->
  <div class="modal fade" id="modalIngreso" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese sus datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputUsuario" class="col-form-label">Usuario:</label>
              </div>
              <div class="col-auto">
                <input type="text" placeholder="Nickname" id="inputUsuario" class="form-control">
              </div>
              <div class="col-auto">
                <span id="inputUsuario-validation" class="form-text usuario-validation">
                  Debe ingresar un nombre de usuario.
                </span>
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputCorreo" class="col-form-label">Correo:</label>
              </div>
              <div class="col-auto">
                <input type="email" placeholder="Correo" id="inputCorreo" class="form-control">
              </div>
              <div class="col-auto">
                <span id="inputCorreo-validation" class="form-text usuario-validation">
                  Debe ingresar un correo Valido.
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-login">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal de Ingreso -->

  <!-- Inicio Modal GameOver -->
  <div class="modal fade" id="modalGameOver" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Game Over</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4>Lo siento, perdiste! D:</h4>
          <p>Puedes volver a iniciar el juego.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-continuar">Continuar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- FIn Modal GameOver -->

  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script src="./js/modelo/modelo.js"></script>
  <script src="./js/vista/vista.js"></script>
  <script src="./js/controlador/controlador.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
